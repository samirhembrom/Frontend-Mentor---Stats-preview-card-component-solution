<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__img"></div>
      <div class="container__body">
        <h1 class="container__title">
          Get <span class="title--modifier">insights</span> that help your
          business grow.
        </h1>
        <p class="container__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="container__numbers">
          <ul>
            <li>
              <span class="values">10k+</span
              ><span class="info">companies</span>
            </li>
            <li>
              <span class="values">314</span>
              <span class="info">templates</span>
            </li>
            <li>
              <span class="values">12m+</span>
              <span class="info">queries</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
